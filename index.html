<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>
    <form>
      <input
        type="text"
        name="username"
        id="udername"
        placeholder="Enter your username"
        autocomplete="off"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        autocomplete="off"
      />
      <input type="submit" value="Login" />
    </form>

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <div class="container no-margin">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <fieldset class="reappliedBorder">
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter your password"
                  autocomplete="off"
                />
              </div>

              <button type="submit" class="btn btn-success">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
